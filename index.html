<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Haiku Review</title>
  </head>
  <body>
    <div class="container">
      <h1>Do You Haiku?</h1>
      <p>Do you want to know if your poem is a haiku? Well, now you can! Just enter your poem in the form, and we'll let you know if you have a haiku.
      <h3>Note on form:</h3>
      The philosophy of the haiku is simplicity and brevity and therefore, traditionally haikus do not have titles.</p>
      <form id="haiku-form">
        <div class="form-group">
          <label for="poem">Enter your poem:</label>
          <input id="poem" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
